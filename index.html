        function buildLocationList(houses) {
            const listings = document.getElementById('listings');
            listings.innerHTML = '';

            al = 1;
            for (const house of houses.features) {
                al++;
                if (al < 10) {
                    console.log(house)
                }
                if (house.properties.address == '') {
                    continue;
                }
                /* Add a new listing section to the sidebar. */
                const listing = listings.appendChild(document.createElement('div'));
                /* Assign a unique `id` to the listing. */
                listing.id = `listing-${house.properties.id}`;
                /* Assign the `item` class to each listing for styling. */
                listing.className = 'item';

                /* Add the link to the individual listing created above. */
                const link = listing.appendChild(document.createElement('a'));
                link.href = '#';
                link.className = 'title';
                link.id = `link-${house.properties.id}`;
                link.innerHTML = `${house.properties.address}`;

                /* Add details to the individual listing. */
                const details = listing.appendChild(document.createElement('div'));
                details.innerHTML = `${house.properties.owner_name}`;
                if (house.properties.phone) {
                    details.innerHTML += ` &middot; ${house.properties.phoneFormatted}`;
                }

                /**
                * Listen to the element and when it is clicked, do four things:
                * 1. Update the `currentFeature` to the house associated with the clicked link
                * 2. Fly to the point
                * 3. Close all other popups and display popup for clicked house
                * 4. Highlight listing in sidebar (and remove highlight for all other listings)
                **/
                link.addEventListener('click', function () {
                    for (const feature of houses.features) {
                        if (this.id === `link-${feature.properties.id}`) {
                            flyToHouse(feature);
                            createPopUp(feature);
                        }

        function haversine_distance(pos1, pos2) {
            var R = 3958.8; // Radius of the Earth in miles
            var rlat1 = pos1.lat * (Math.PI / 180); // Convert degrees to radians
            var rlat2 = pos2.lat * (Math.PI / 180); // Convert degrees to radians
            var difflat = rlat2 - rlat1; // Radian difference (latitudes)
            var difflon = (pos2.lng - pos1.lng) * (Math.PI / 180); // Radian difference (longitudes)

            var d = 2 * R * Math.asin(Math.sqrt(Math.sin(difflat / 2) * Math.sin(difflat / 2) + Math.cos(rlat1) * Math.cos(rlat2) * Math.sin(difflon / 2) * Math.sin(difflon / 2)));
            return d;
        }
